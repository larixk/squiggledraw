<html>
<head>
  <title></title>
  <style>
    html, body, canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    #fastslow {
      z-index: 1;
      opacity: 1;
    }
    #indicator {
      z-index: 2;
      opacity: 0;
      background: transparent;
    }
    #indicator:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
<canvas id="fastslow"></canvas>
<canvas id="indicator"></canvas>
<script src="setimmediate.js"></script>
<script src="script.js"></script>
</body>
